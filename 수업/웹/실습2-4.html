<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      border-collapse: collapse;
    }
    .container{
      width: 800px;
      height: 800px;
      border: 2px solid black;
    }
    .out-box{
      width: 800px;
      height: 100px;
      display: flex;
    }
    .box{
      width: 100px;
      height: 100px;
      box-sizing: border-box;
    }
    .white{
      background-color: white;
    }
    .black{
      background-color: black;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="out-box">
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
    </div>
    <div class="out-box">
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
    </div>
    <div class="out-box">
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
    </div>
    <div class="out-box">
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
    </div>
    <div class="out-box">
      <div class="box white"><img src="king.png" alt=""></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
    </div>
    <div class="out-box">
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
    </div>
    <div class="out-box">
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
    </div>
    <div class="out-box">
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"></div>
      <div class="box black"></div>
      <div class="box white"><img src="rook.png" alt=""></div>
      <div class="box black"><img src="queen.png" alt=""></div>
      <div class="box white"></div>
    </div>
  </div>
  
</body>
</html>
