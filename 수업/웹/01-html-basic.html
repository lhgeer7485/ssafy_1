<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!--어떤 인코딩을 사용할 것인가, 닫는 태그가 없음--> 
  <title>My page</title>
</head>
<body> <!--눈으로 보여지는것들-->
  <p>This is my page</p> <!--한 줄 다 차지-->
  <a href="https://www.google.co.kr">google</a> <!--하이퍼텍스트를 만드는 태그, 자기 크기 만큼-->
  <img src="images/sample.png" alt=""> <!--alt는 대체 텍스트-->
  <img src="https://random.imagecdn.app/200/150/" alt="random images">

</body>
</html>
