<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
      margin-left: 20px;
    }
    div > p {
      color: crimson;
      margin-left: initial;
    }
/* 
자손 결합자는 지정된 요소의 하위 요소 모두에게 정의가 된다
자식 결합자는 지정된 요소의 직계 요소만 정의가 된다.
*/
  </style>
</head>
<body>
  
  <div><p>자식</p></div>
  <div><label><p>손자</p></label></div>
  <div><p>자식</p></div>
</body>
</html>
