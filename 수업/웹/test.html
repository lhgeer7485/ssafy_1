<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header> <!--의미태그-->
    <div> <!--구조를 나눌 때 사용한다. 블락요소-->
      <h1>안녕하세요</h1>
      <h2>안녕하세요</h2>
      <h3>안녕하세요</h3>
    </div>
    <p>주로 그냥 글을 작성할 때 사용</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <button>버튼입니다.</button>
    <div>div입니다.</div>
    <p>이건 문단요소... <span>가로 영역</span>을 모두 차지 함</p> 
    <!--라인 레벨에서 문단을 구분해야 할 때는 span을 사용한다.-->
    <!--문서내에서 사용자에게 데이터를 입력받기 위해서 사용하는 요소-->
    <form action="">
      <input type="text">
      <input type="number">
      <input type="date">
      <input type="email">
      <input type="password">
      <input type="submit">
    </form>

  </header>
  <footer> <!--의미태그-->
      <!--주석-->
    <div>123</div>
    <div>123</div>
    <div>123</div>
  </footer>
  
</body>
</html>
