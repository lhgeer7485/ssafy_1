<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-weight: bold;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    button {
      font-weight: bold;
      margin-left: 5px;
    }
    .inline-block {
      display: inline-block;
    }
    p {
      margin-top: 0%;
      margin-bottom: 0%;
    }
  </style>
</head>
<body>
  <div>
    <label for="id" class="inline-block">USERNAME : </label>  
    <input type="text" placeholder="아이디를 입력 해 주세요." id="id">
  </div>
  <div>
    <label for="password" class="inline-block">PWD : </label>
    <input type="password" id="password">
    <button>로그인</button>
  </div>
</body>
</html>
