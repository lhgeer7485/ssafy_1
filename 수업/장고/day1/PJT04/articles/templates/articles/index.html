{% extends "base.html" %}


{% block content %}
  
  <div class='container'>
    <h1>INDEX PAGE</h1>
    <div class="row">
      {% for article in articles %}
        <div class='col-6'>
          <div class="card">
            {% comment %} <img src="{{article.image.url}}" alt="img"> {% endcomment %}
            <div class="card-header">
              {{article.title}}
            </div>
            <div class="card-body">
              <p class="card-text">{{article.description}}</p>
              <a href="{% url "articles:detail" article.pk%}" class="btn btn-primary">Detail</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  
{% endblock content %}
