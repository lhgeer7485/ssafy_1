{% extends "base.html" %}

{% block content %}
    <div>
        <h1>INDEX입니다.</h1>
        <a href="{% url "articles:new" %}">새 글 쓰기</a>
        {% for article in articles %}
           <p>제목: {{article.title}}</p>
           <p>내용: {{article.content}}</p>
           <p>작성시간: {{article.created_at}}</p>
           <form action="{% url "articles:delete" article.pk %}">
            <input type="submit" value='삭제'>
           </form>
           <hr>
        {% endfor %}
    </div>
{% endblock content %}
