{% extends "base.html" %}

{% block content %}
    {% if message|length == 0 %}
        <p>catch : 아무것도 받지 못함</p>
    {% else %}
        <p>catch : {{message}} 을/를 받음!</p>
    {% endif %}
    <div class="d-flex">
        <label for="id">throw : </label>
        <form action="{% url "throw_catch:first" %}">
        <input class="ms-2" type="text" id= "id" name= "message">
        <input type="submit" value="휙">
    </form>

    
{% endblock content %}
